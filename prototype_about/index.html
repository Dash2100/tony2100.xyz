<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<script>
    tailwind.config = {
        theme: {
            extend: {
                boxShadow: {
                    'nav': '0 4px 60px 0 rgba(45, 115, 154, 0.5)',
                    'inner': 'inset 5px 5px 10px 0 rgba(118, 145, 175, 0.2)'
                },
                fontFamily: {
                    'noto': ['"Noto Sans"', '"Noto Sans TC"', 'sans-serif']
                }
            }
        }
    }
</script>

<style>
    /* body {
        background-image: url('./imgs/bg.png');
        background-size: cover;
    } */
</style>

<body class="m-0 bg-[#EDF5FA] flex font-noto min-h-screen justify-center">

    <div class="w-9/12 items-center justify-center flex m-auto">
        <div class="w-full flex justify-between">

            <div class="flex flex-col gap-3">
                <img src="./imgs/profile.png" class="w-44 h-44 rounded-full" />
                <h1 class="text-4xl font-bold text-[#4E5969] mt-3">!Tony2100</h1>
                <p class="text-2xl text-[#4E5969]" id="typewriter"></p>
            </div>

            <div class="grid grid-cols-2 gap-8">
                <div
                    class="bg-[#DBECF8] py-7 px-[26px] w-48 h-48 rounded-[30px] shadow-inner flex flex-col justify-between">

                    <div class="flex flex-col gap-2">
                        <img src="./imgs/icons/GitHub.svg" alt="GitHub" class="w-11 h-11" />
                        <p class="font-medium">Dash2100</p>
                    </div>

                    <button
                        class="bg-[#F3FAFF] text-[#4E5969] text-[14px] px-4 py-[6px] font-semibold noto-font border-[1px] border-[#4E5969]/20 rounded-[10px] shadow-inner w-fit">Follow</button>
                </div>

                <div
                    class="bg-[#DBECF8] py-7 px-[26px] w-48 h-48 rounded-[30px] shadow-inner flex flex-col justify-between">

                    <div class="flex flex-col gap-2">
                        <img src="./imgs/icons/Email.svg" alt="Email" class="w-11 h-11" />
                        <p class="font-medium">tony@todev.me</p>
                    </div>

                    <button
                        class="bg-[#F3FAFF] text-[#4E5969] text-[14px] px-4 py-[6px] font-semibold noto-font border-[1px] border-[#4E5969]/20 rounded-[10px] shadow-inner w-fit">Send
                        Email</button>
                </div>

                <div
                    class="bg-[#DBECF8] py-7 px-[26px] w-48 h-48 rounded-[30px] shadow-inner flex flex-col justify-between">

                    <div class="flex flex-col gap-2">
                        <img src="./imgs/icons/Discord.svg" alt="Discord" class="w-11 h-11" />
                        <p class="font-medium">!Tony2100</p>
                    </div>

                    <button
                        class="bg-[#F3FAFF] text-[#4E5969] text-[14px] px-4 py-[6px] font-semibold noto-font border-[1px] border-[#4E5969]/20 rounded-[10px] shadow-inner w-fit">Add
                        Friend</button>
                </div>

                <div
                    class="bg-[#DBECF8] py-7 px-[26px] w-48 h-48 rounded-[30px] shadow-inner flex flex-col justify-between">

                    <div class="flex flex-col gap-2">
                        <img src="./imgs/icons/Instagram.svg" alt="Instagram" class="w-11 h-11" />
                        <p class="font-medium">tony2100.yt</p>
                    </div>

                    <button
                        class="bg-[#F3FAFF] text-[#4E5969] text-[14px] px-4 py-[6px] font-semibold noto-font border-[1px] border-[#4E5969]/20 rounded-[10px] shadow-inner w-fit">Follow</button>
                </div>
            </div>

            <script src="./src/home.js"></script>
</body>

</html>
