<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<script>
    tailwind.config = {
        theme: {
            extend: {
                boxShadow: {
                    'nav': '0 4px 60px 0 rgba(45, 115, 154, 0.5)',
                    'inner': 'inset 5px 5px 10px 0 rgba(118, 145, 175, 0.2)'
                },
                fontFamily: {
                    'noto': ['"Noto Sans"', '"Noto Sans TC"', 'sans-serif']
                }
            }
        }
    }
</script>

<body class="m-0 bg-[#EDF5FA] flex font-noto min-h-screen">
    <!-- side nav -->
    <div class="h-dvh w-[70px] px-2 py-10 bg-[#EDF5FA] shadow-nav flex flex-col items-center sticky top-0 left-0">

        <!-- profile -->
        <div class="flex items-center justify-center">
            <img src="./imgs/profile.png" alt="Profile Picture" class="h-12 w-12 rounded-full">
        </div>

        <!-- nav item -->
        <div class="flex flex-col gap-10 my-16">
            <a href="#"
                class="flex items-center justify-center p-2 rounded-full hover:bg-[#e8f6ff] hover:shadow-inner ease-in-out duration-200">
                <img src="./imgs/icon/home.svg" alt="Home Icon" class="h-7 w-7">
            </a>
            <a href="#"
                class="flex items-center justify-center p-2 rounded-full hover:bg-[#e8f6ff] hover:shadow-inner ease-in-out duration-200">
                <img src="./imgs/icon/blog.svg" alt="Home Icon" class="h-7 w-7">
            </a>
            <a href="#" class="flex items-center justify-center p-2 rounded-full bg-[#DBECF8] shadow-inner">
                <img src="./imgs/icon/note.svg" alt="Home Icon" class="h-7 w-7">
            </a>
        </div>

        <!-- settings button -->
        <a href="#"
            class="flex items-center justify-center p-2 rounded-full mt-auto hover:bg-[#e8f6ff] hover:shadow-inner ease-in-out duration-200">
            <img src="./imgs/icon/settings.svg" alt="Home Icon" class="h-7 w-7">
        </a>
    </div>

    <!-- main content -->
    <div class="w-full p-16 max-w-[1200px] mx-auto flex flex-col gap-8">
        <div class="flex flex-col gap-4 text-center">
            <h1 class="text-4xl font-bold text-[#4E5969]">隨手記</h1>
            <h2 class="text-2xl font text-[#4E5969]">無聊的時候隨手打下來的東西</h2>
        </div>
        <div class="flex flex-col gap-8 flex-grow">
            <!-- Note Card -->
            <div class="bg-[#DBECF8] px-10 py-8 rounded-[30px] shadow-inner">
                <h3 class="text-[23px] font-medium text-[#4E5969]">
                    海浪拍打著岸邊的礁石，發出陣陣悅耳的聲響。海鷗在天空中自由地翱翔，時而俯衝向海面，時而盤旋在半空中。漁船在遠方的海平線上若隱若現，像是畫家筆下的點點墨痕。夕陽西下時，整個天空都被染成了金黃色，美得令人屏息。
                </h3>
                <h3 class="text-[20px] font-medium text-[#4E5969] mt-5 ml-auto text-end">2023年10月1日</h3>
            </div>
        </div>

        <!-- Footer -->
        <div class="w-full rounded-[35px] bg-[#DBECF8] shadow-inner select-none mt-auto">
            <div class="flex justify-between items-center gap-8 p-8 px-12">
                <div class="flex gap-8">
                    <img src="./imgs/profile.png" alt="My Profile Picture" class="h-24 rounded-[20px]">
                    <div class="flex flex-col gap-1 text-[18px] my-auto">
                        <h2 class="font-semibold text-[#4E5969]">© 2025 Tony2100. All rights reserved.</h2>
                        <h2 class="font-semibold text-[#4E5969]">
                            本部落格所有文章除特別聲明外，均採用 <span class="text-[#538AD9] cursor-pointer">CC BY-NC-SA4.0</span> 許可協議
                        </h2>
                        <h2 class="font-semibold text-[#4E5969]">轉載請註明來自本網站！</h2>
                    </div>
                </div>
                <div class="flex flex-col gap-5">
                    <div class="w-full flex justify-between">
                        <div
                            class="bg-[#F3FAFF] p-2 shadow-inner rounded-xl w-fit h-fit justify-center items-start text-center border-[2px] border-[#4E5969]/20 cursor-pointer hover:bg-[#E8F6FF] ease-in-out duration-200">
                            <img src="./imgs/icon/world.svg" alt="World Icon" class="h-7 w-7 inline-block">
                        </div>
                        <div
                            class="bg-[#F3FAFF] p-2 shadow-inner rounded-xl w-fit h-fit justify-center items-start text-center border-[2px] border-[#4E5969]/20 cursor-pointer hover:bg-[#E8F6FF] ease-in-out duration-200">
                            <img src="./imgs/icon/github.svg" alt="World Icon" class="h-7 w-7 inline-block">
                        </div>
                        <div
                            class="bg-[#F3FAFF] p-2 shadow-inner rounded-xl w-fit h-fit justify-center items-start text-center border-[2px] border-[#4E5969]/20 cursor-pointer hover:bg-[#E8F6FF] ease-in-out duration-200">
                            <img src="./imgs/icon/mail.svg" alt="World Icon" class="h-7 w-7 inline-block">
                        </div>
                    </div>
                    <img src="./imgs/not-by-ai.png" alt="Not by AI" class="w-48">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
