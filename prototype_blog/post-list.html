    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tagButtons = document.querySelectorAll('button[data-tag]');
            const tagSlider = document.getElementById('tagSlider');
            const tagScrollContainer = document.getElementById('tagScrollContainer');
            const leftArrow = document.getElementById('leftArrow');
            const rightArrow = document.getElementById('rightArrow');

            // Arrow scroll function
            window.scrollTags = function(direction) {
                const scrollAmount = 200;
                if (direction === 'left') {
                    tagScrollContainer.scrollLeft -= scrollAmount;
                } else {
                    tagScrollContainer.scrollLeft += scrollAmount;
                }
            };

            // Check if arrows should be visible
            function updateArrowVisibility() {
                const isScrollable = tagScrollContainer.scrollWidth > tagScrollContainer.clientWidth;
                const isAtStart = tagScrollContainer.scrollLeft <= 0;
                const isAtEnd = tagScrollContainer.scrollLeft >= tagScrollContainer.scrollWidth - tagScrollContainer.clientWidth - 1;

                if (isScrollable) {
                    // Show/hide arrows based on scroll position
                    leftArrow.style.opacity = isAtStart ? '0' : '1';
                    rightArrow.style.opacity = isAtEnd ? '0' : '1';
                } else {
                    // Hide arrows completely when scrolling is not needed
                    leftArrow.style.opacity = '0';
                    rightArrow.style.opacity = '0';
                }
            }

            function updateSlider(activeButton) {
                if (!activeButton) return;

                // Get the button's position and width
                const buttonOffsetFromStart = activeButton.offsetLeft;
                const buttonWidth = activeButton.offsetWidth;

                // Update slider position and width
                tagSlider.style.left = `${buttonOffsetFromStart}px`;
                tagSlider.style.width = `${buttonWidth}px`;
            }

            // Initialize slider position
            const activeButton = document.querySelector('button[data-tag].active');
            if (activeButton) {
                updateSlider(activeButton);
            }

            // Scroll event listener to update slider position and arrow visibility
            tagScrollContainer.addEventListener('scroll', function () {
                const activeButton = document.querySelector('button[data-tag].active');
                if (activeButton) {
                    updateSlider(activeButton);
                }
                updateArrowVisibility();
            });

            // Tag button click handlers
            tagButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove active class from all buttons
                    tagButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Update slider position
                    updateSlider(this);

                    // Optional: Scroll button into view
                    this.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });

                    // Filtering logic
                    const selectedTag = this.getAttribute('data-tag');
                    console.log('Selected tag:', selectedTag);
                });
            });

            // Handle window resize
            window.addEventListener('resize', function () {
                const activeButton = document.querySelector('button[data-tag].active');
                if (activeButton) {
                    updateSlider(activeButton);
                }
                updateArrowVisibility();
            });

            // Initial setup
            updateArrowVisibility();
        });
    </script>
