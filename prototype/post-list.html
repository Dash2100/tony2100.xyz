    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tagButtons = document.querySelectorAll('button[data-tag]');
            const tagSlider = document.getElementById('tagSlider');
            const tagScrollContainer = document.getElementById('tagScrollContainer');

            function updateSlider(activeButton) {
                if (!activeButton) return;

                // Get the button's position and width
                const buttonOffsetFromStart = activeButton.offsetLeft;
                const buttonWidth = activeButton.offsetWidth;

                // Update slider position and width
                tagSlider.style.left = `${buttonOffsetFromStart}px`;
                tagSlider.style.width = `${buttonWidth}px`;
            }

            // Initialize slider position
            const activeButton = document.querySelector('button[data-tag].active');
            if (activeButton) {
                updateSlider(activeButton);
            }

            // Scroll event listener to update slider position
            tagScrollContainer.addEventListener('scroll', function () {
                const activeButton = document.querySelector('button[data-tag].active');
                if (activeButton) {
                    updateSlider(activeButton);
                }
            });

            // Tag button click handlers
            tagButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove active class from all buttons
                    tagButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Update slider position
                    updateSlider(this);

                    // Optional: Scroll button into view
                    this.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });

                    // Filtering logic
                    const selectedTag = this.getAttribute('data-tag');
                    console.log('Selected tag:', selectedTag);
                });
            });

            // Handle window resize
            window.addEventListener('resize', function () {
                const activeButton = document.querySelector('button[data-tag].active');
                if (activeButton) {
                    updateSlider(activeButton);
                }
            });
        });
    </script>
